services:
  postgres:
    image: postgres:16-alpine
    container_name: job-hunter-n8n-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_POSTGRESDB_USER:-n8n}
      POSTGRES_PASSWORD: ${DB_POSTGRESDB_PASSWORD}
      POSTGRES_DB: ${DB_POSTGRESDB_DATABASE:-n8n}
    volumes:
      - db_storage:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${DB_POSTGRESDB_USER:-n8n} -d ${DB_POSTGRESDB_DATABASE:-n8n}"]
      interval: 5s
      timeout: 1s
      retries: 10

  n8n:
    image: docker.n8n.io/n8nio/n8n:2.10.0
    container_name: job-hunter-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${DB_POSTGRESDB_DATABASE:-n8n}
      - DB_POSTGRESDB_USER=${DB_POSTGRESDB_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${DB_POSTGRESDB_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_VERSION_CONTROL_ENABLED=true
      - GENERIC_TIMEZONE=Europe/Kiev
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - TELEGRAM_LOG_TOPIC_ID=${TELEGRAM_LOG_TOPIC_ID}
      - TELEGRAM_ALERT_TOPIC_ID=${TELEGRAM_ALERT_TOPIC_ID}
      - JOB_HUNTER_API_URL=${JOB_HUNTER_API_URL}
      - JOB_SPY_API_URL=${JOB_SPY_API_URL:-http://scraper:8000}
      - CREDENTIALS_OVERWRITE_DATA={"telegramApi":{"accessToken":"${TELEGRAM_BOT_TOKEN}","baseUrl":"https://api.telegram.org"}}
    volumes:
      - n8n_storage:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy

  scraper:
    image: ${JOB_SPY_API_IMAGE:-shykhovmyron/job-spy-api:latest}
    container_name: job-hunter-scraper
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEFAULT_PROXIES=${JOB_SPY_API_DEFAULT_PROXIES:-}

volumes:
  db_storage:
  n8n_storage:
